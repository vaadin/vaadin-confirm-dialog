<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-confirm-dialog tests</title>
  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script type="module" src="../vaadin-confirm-dialog.js"></script>
</head>

<body>
  <test-fixture id="confirm-dialog-theme">
    <template>
      <vaadin-confirm-dialog theme="foo"></vaadin-confirm-dialog>
    </template>
  </test-fixture>

  <script type="module">
import '@polymer/test-fixture/test-fixture.js';
import '../vaadin-confirm-dialog.js';
describe('theme attribute', () => {
  let confirmDialog;

  beforeEach(() => confirmDialog = fixture('confirm-dialog-theme'));

  it('should propagate theme attribute to vaadin-dialog', () => {
    const themes = confirmDialog.$.dialog.getAttribute('theme').split(' ');
    expect(themes).to.include.members(['foo']);
  });

  it('should propagate theme attribute to overlay', () => {
    const themes = confirmDialog.$.dialog.$.overlay.getAttribute('theme').split(' ');
    expect(themes).to.include.members(['foo']);
  });
});
</script>
</body>
