<dom-module id="material-confirm-dialog" theme-for="vaadin-confirm-dialog">
  <template>
    <style>
      [part="message"] {
        width: 25em;
        max-width: 100%;
        margin-right: 24px;
      }

      [part="footer"] {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        margin-top: 28px;
        margin-right: -8px;
      }

      .cancel-button {
        flex-grow: 1;
        margin-left: -8px;
      }

      .confirm-button {
        margin-right: -8px;
      }

      .reject-button,
      .confirm-button {
        margin-left: 8px;
      }

      @media (max-width: 360px) {
        [part="footer"] {
          flex-direction: column-reverse;
          align-items: flex-end;
          margin-right: -16px;
        }

        [part="footer"] div {
          margin: 0;
        }

        [part="footer"] vaadin-button,
        [part="footer"] ::slotted(*) {
          width: 100%;
          margin-top: 8px;
        }
      }
    </style>
  </template>
</dom-module>

<dom-module id="material-confirm-dialog-overlay" theme-for="vaadin-dialog-overlay">
  <template>
    <style include="material-vaadin-overlay">
      [part="overlay"] {
        max-width: 100%;
        min-width: 0;
      }

      [part="content"] {
        padding: 8px 24px;
        min-width: 0;
      }
    </style>
  </template>
</dom-module>
