<dom-module id="element-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Alert style dialog example</h3>
    <vaadin-demo-snippet id="element-basic-demos-sample-example">
      <template preserve-content>
        <vaadin-button>Show alert</vaadin-button>
        <vaadin-confirm-dialog header="Alert" confirm-text="Ok" message="The operation timed out. Please try again later.">
        </vaadin-confirm-dialog>
        <script>
          window.addDemoReadyListener('#element-basic-demos-sample-example', function(document) {
            document.querySelector('vaadin-button').addEventListener('click', function() {
              document.querySelector('vaadin-confirm-dialog').opened = true;
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

    <h3>Alert style DIY example</h3>
    <vaadin-demo-snippet id="element-basic-diy-example">
      <template preserve-content>
        <vaadin-button>Show alert</vaadin-button>
        <vaadin-confirm-dialog>
          <h1 slot="header">H1</h1>
          The operation timed out. Please try again later.
        </vaadin-confirm-dialog>
        <script>
          window.addDemoReadyListener('#element-basic-diy-example', function(document) {
            document.querySelector('vaadin-button').addEventListener('click', function() {
              document.querySelector('vaadin-confirm-dialog').opened = true;
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class ElementBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'element-basic-demos';
      }
    }
    customElements.define(ElementBasicDemos.is, ElementBasicDemos);
  </script>
</dom-module>
