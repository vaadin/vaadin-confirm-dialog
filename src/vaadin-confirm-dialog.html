<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<link rel="import" href="../../vaadin-button/src/vaadin-button.html">
<link rel="import" href="../../vaadin-dialog/src/vaadin-dialog.html">

<dom-module id="vaadin-confirm-dialog">
  <template>
    <style>
      :host {
        display: hidden;
      }
    </style>
    <vaadin-dialog id="dialog" opened="{{opened}}" no-close-on-outside-click no-close-on-esc>
      <template>
        <div part="header">
          <slot name="header">
            <h3 class="header">[[header]]</h3>
          </slot>
        </div>

        <div part="message">
          <slot></slot>
          [[message]]
        </div>

        <div part="footer">
          <slot name="cancel-button">
            <vaadin-button id="cancel" theme$="[[cancelTheme]]" on-click="_cancel" hidden$="[[!cancel]]">
              [[cancelText]]
            </vaadin-button>
          </slot>
          <slot name="reject-button">
            <vaadin-button id="reject" theme$="[[rejectTheme]]" on-click="_reject" hidden$="[[!reject]]">
              [[rejectText]]
            </vaadin-button>
          </slot>
          <slot name="confirm-button">
            <vaadin-button id="confirm" theme$="[[confirmTheme]]" on-click="_confirm" hidden$="[[!confirm]]">
              [[confirmText]]
            </vaadin-button>
          </slot>
        </div>
      </template>
      <slot></slot>
    </vaadin-dialog>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-confirm-dialog>` is a Web Component for showing alerts and asking for user confirmation.
       *
       * ```
       * <vaadin-confirm-dialog on-confirm="_doConfirm">
       *  Sample confirmation question
       * </vaadin-confirm-dialog>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class VaadinConfirmDialog extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-confirm-dialog';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * True if the overlay is currently displayed.
             */
            opened: {
              type: Boolean,
              value: false,
              notify: true
            },
            /**
             * Set the confirmation dialog title.
             */
            header: {
              type: String
            },
            /**
             * Set the message or confirmation question.
             */
            message: {
              type: String
            },
            /**
             * Whether to show confirm button or not.
             */
            confirm: {
              type: Boolean,
              reflectToAttribute: true,
              value: false,
              notify: true
            },
            /**
             * Text displayed on confirm-button.
             * Changing sets confirm property to true.
             */
            confirmText: {
              type: String,
              value: 'Confirm'
            },
            /**
             * Theme for a confirm-button.
             * Changing sets confirm property to true.
             */
            confirmTheme: {
              type: String,
              value: 'primary'
            },
            /**
             * Whether to show cancel button or not.
             */
            reject: {
              type: Boolean,
              reflectToAttribute: true,
              value: false,
              notify: true
            },
            /**
             * Text displayed on cancel-button.
             * Changing sets cancel property to true.
             */
            rejectText: {
              type: String,
              value: 'Reject'
            },
            /**
             * Theme for a cancel-button.
             * Changing sets cancel property to true.
             */
            rejectTheme: {
              type: String,
              value: 'error tertiary'
            },
            /**
             * Whether to show cancel button or not.
             */
            cancel: {
              type: Boolean,
              reflectToAttribute: true,
              value: false,
              notify: true
            },
            /**
             * Text displayed on cancel-button.
             * Changing sets cancel property to true.
             */
            cancelText: {
              type: String,
              value: 'Cancel'
            },
            /**
             * Theme for a cancel-button.
             * Changing sets cancel property to true.
             */
            cancelTheme: {
              type: String,
              value: 'tertiary'
            }
          };
        }

        static get observers() {
          return [
            '_confirmPropertyChanged(confirmText, confirmTheme)',
            '_rejectPropertyChanged(rejectText, rejectTheme)',
            '_cancelPropertyChanged(cancelText, cancelTheme)'
          ];
        }

        ready() {
          super.ready();
          this.$.dialog.$.overlay.addEventListener('vaadin-overlay-escape-press', this._escPressed.bind(this));
          Array.from(this.childNodes).forEach(c => this.$.dialog.$.overlay.$.content.appendChild(c));
        }

        _escPressed(event) {
          if (this.cancel) {
            this._cancel();
          } else {
            this.opened = false;
          }
        }

        _confirmPropertyChanged(confirmText, confirmTheme) {
          if (confirmText !== 'Confirm' || confirmTheme !== 'primary') {
            this.confirm = true;
          }
        }

        /**
         * @event confirm
         * fired when Confirm button was pressed.
         */
        _confirm() {
          this.dispatchEvent(new CustomEvent('confirm'));
          this.opened = false;
        }

        _cancelPropertyChanged(cancelText, cancelTheme) {
          if (cancelText !== 'Cancel' || cancelTheme !== 'tertiary') {
            this.cancel = true;
          }
        }

        /**
         * @event cancel
         * fired when Cancel button or Escape key was pressed.
         */
        _cancel() {
          this.dispatchEvent(new CustomEvent('cancel'));
          this.opened = false;
        }

        _rejectPropertyChanged(rejectText, rejectTheme) {
          if (rejectText !== 'Reject' || rejectTheme !== 'error tertiary') {
            this.reject = true;
          }
        }

        /**
         * @event reject
         * fired when Reject button was pressed.
         */
        _reject() {
          this.dispatchEvent(new CustomEvent('reject'));
          this.opened = false;
        }
      }

      customElements.define(VaadinConfirmDialog.is, VaadinConfirmDialog);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinConfirmDialog = VaadinConfirmDialog;
      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', VaadinConfirmDialog);
      }
    })();
  </script>
</dom-module>
