<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-confirm-dialog tests</title>
  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script type="module" src="../vaadin-confirm-dialog.js"></script>
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-confirm-dialog confirm reject cancel opened>Confirmation message</vaadin-confirm-dialog>
    </template>
  </test-fixture>

  <script type="module">
import '@polymer/test-fixture/test-fixture.js';
import '../vaadin-confirm-dialog.js';
describe('Confirm Reject dialog test', function() {
  var confirm, dialog, overlay, content;

  beforeEach(function() {
    confirm = fixture('default');
    dialog = confirm.$.dialog;
    overlay = dialog.$.overlay;
    content = overlay.content;
  });

  it('should all the buttons be visible by default', function() {
    var buttons = content.querySelectorAll('vaadin-button');
    Array.from(buttons).forEach(b => {
      expect(b.hidden).to.be.false;
    });
  });
});
</script>
</body>
