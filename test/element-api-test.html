<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-confirm-dialog tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../vaadin-confirm-dialog.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-confirm-dialog opened>Confirmation message</vaadin-confirm-dialog>
    </template>
  </test-fixture>

  <script>
    describe('sample test', function() {
      var confirm, dialog, overlay, content;

      beforeEach(function() {
        confirm = fixture('default');
        dialog = confirm.$.dialog;
        overlay = dialog.$.overlay;
        content = overlay.$.content;
      });

      it('should bypass properties to dialog', function() {
        expect(dialog.opened).to.be.equal(true);
        confirm.noCloseOnEsc = true;
        expect(dialog.noCloseOnEsc).to.be.equal(true);
        confirm.noCloseOnOutsideClick = true;
        expect(dialog.noCloseOnOutsideClick).to.be.equal(true);
      });

      it('should apply the element content as a message', function() {
        var messageText = content.root.querySelector('div[part="message"]').textContent;
        expect(messageText).to.contain('Confirmation message');
      });

      it('should be possible to set message as property', function() {
        confirm.message = 'New message';
        var messageText = content.root.querySelector('div[part="message"]').textContent;
        expect(messageText).to.contain('New message');
      });

      it('should be possible to set ok button text', function() {
        confirm.okText = 'Of course';
        var okButtonText = content.root.querySelector('#ok').textContent;
        expect(okButtonText).to.be.equal('Of course');
      });
    });
  </script>
</body>
