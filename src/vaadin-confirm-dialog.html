<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">

<link rel="import" href="../../vaadin-button/vaadin-button.html">
<link rel="import" href="../../vaadin-dialog/vaadin-dialog.html">

<dom-module id="vaadin-confirm-dialog">
  <template>
    <style>
      :host {
        display: hidden;
      }

      [part="header"],
      .header {
        margin-top: var(--lumo-space-s);
        margin-bottom: var(--lumo-space-m);
      }

      [part="message"] {
        width: 25em;
        min-width: 100%;
        max-width: 100%;
      }

      [part="footer"] {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        margin: calc(var(--lumo-space-l) * -1);
        margin-top: var(--lumo-space-l);
        padding: 0 var(--lumo-space-l);
        background-color: var(--lumo-contrast-5pct);
      }

      [part="footer"] vaadin-button {
        margin-top: var(--lumo-space-s);
        margin-bottom: var(--lumo-space-s);
      }

      [part="footer"] vaadin-button[theme~="tertiary"] {
        padding-left: var(--lumo-space-s);
        padding-right: var(--lumo-space-s);
      }
    </style>
    <vaadin-dialog id="dialog" opened="{{opened}}" no-close-on-outside-click="{{noCloseOnOutsideClick}}" no-close-on-esc="{{noCloseOnEsc}}">
      <template>
        <div part="header">
          <slot name="header">
            <h3 class="header">[[header]]</h3>
          </slot>
        </div>

        <div part="message">
          <slot></slot>
          [[message]]
        </div>

        <div part="footer">
          <slot name="confirm-button">
            <vaadin-button id="confirm" theme$="[[confirmTheme]]" on-click="_confirm" hidden$="[[!confirm]]">[[confirmText]]</vaadin-button>
          </slot>
        </div>
      </template>
      <slot></slot>
    </vaadin-dialog>
  </template>

  <script>
    (function() {

      /**
       * `<vaadin-confirm-dialog>` is a Web Component.
       *
       * ```
       * <vaadin-confirm-dialog></vaadin-confirm-dialog>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class VaadinConfirmDialog extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-confirm-dialog';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * True if the overlay is currently displayed.
             */
            opened: {
              type: Boolean,
              value: false,
              notify: true
            },
            /**
             * Set to true to disable closing dialog on outside click
             */
            noCloseOnOutsideClick: {
              type: Boolean,
              value: false
            },
            /**
             * Set to true to disable closing dialog on Escape press
             */
            noCloseOnEsc: {
              type: Boolean,
              value: false
            },
            header: {
              type: String,
              reflectToAttribute: true
            },
            message: {
              type: String,
              reflectToAttribute: true
            },
            confirm: {
              type: Boolean,
              reflectToAttribute: true,
              value: false,
              notify: true
            },
            confirmText: {
              type: String,
              value: 'Confirm',
              reflectToAttribute: true,
              observer: '_confirmPropertyChanged'
            },
            confirmTheme: {
              type: String,
              value: 'tertiary',
              reflectToAttribute: true,
              observer: '_confirmPropertyChanged'
            }
          };
        }

        ready() {
          super.ready();

          Array.from(this.childNodes).forEach(c => this.$.dialog.$.overlay.$.content.appendChild(c));
        }

        _confirmPropertyChanged() {
          if (this.confirmText !== 'Confirm' || this.confirmTheme !== 'tertiary') {
            this.confirm = true;
          }
        }

        _confirm() {
          this.dispatchEvent(new CustomEvent('confirm'));
          this.opened = false;
        }
      }

      customElements.define(VaadinConfirmDialog.is, VaadinConfirmDialog);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.VaadinConfirmDialog = VaadinConfirmDialog;
      if (window.Vaadin.runIfDevelopmentMode) {
        window.Vaadin.runIfDevelopmentMode('vaadin-license-checker', VaadinConfirmDialog);
      }
    })();
  </script>
</dom-module>
