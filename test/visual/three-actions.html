<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script>
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.write(`
      <link rel="import" href="../../theme/${theme}/vaadin-confirm-dialog.html">
    `);

    window.addEventListener('WebComponentsReady', function() {
      setTimeout(function() {
        window.ShadyDOM && window.ShadyDOM.flush(); // Force DOM composition
        window.webComponentsAreReady = true; // Checked in gemini before capture callback
      });
    });
  </script>
</head>

<body style="height: 600px">
  <vaadin-confirm-dialog cancel reject header="Unsaved changes" confirm-text="Save" reject-text="Discard" opened>
    Do you want to save or discard your changes before navigating away?
  </vaadin-confirm-dialog>
</body>
